<script type="text/javascript" src="http://www.qqsdimg.com/mobile/libs/zepto/zepto-1.1.4.min.js"></script> 
<script type="text/javascript">
var aCard = 1,
aGoal = 1,
aOffside = 1,
aShotOffTarget = 1,
agoalKick = 1,
aArrowStraight = 0,
aArrowShort = 1,
aSubOnOff = 1,
aArrowCurved = 1,
isHomeAway = 2; //2 == 客队
var AS =new Array("FK1","FK2","FK3L","FK3R","FK4","FK5","7","FK1","FK2","FK3L","FK3R","FK4","FK5","7")
	$(".bg-bn").click(function(){
		var i = $(this).index();
		
		isHomeAway = 2;
		if($.inArray(aCard,[1,2]) != -1 && i==11){
			isHomeAway = 1;
		}
		if(aGoal == 2 && i==12){
			isHomeAway = 1;
		}
		
		if(aOffside == 2 && i==10){
			isHomeAway = 1;
		}
		
		if($.inArray(aShotOffTarget,[3,4,6]) != -1 && i==9){
			isHomeAway = 1;
		}
		if(agoalKick == 2 && i==15){
			isHomeAway = 1;
		}
		if($.inArray(aArrowStraight,[8,9,10,11,12,13,14]) != -1  && i==8){
			isHomeAway = 1;
		}
		if(aArrowShort == 2 && i==7){
			isHomeAway = 1;
		}
		if(aSubOnOff == 2 && i==16){
			isHomeAway = 1;
		}
		if($.inArray(aArrowCurved,[1,2]) != -1 && i==6){
			isHomeAway = 1;
		}
		if( i==3 || i == 4 || i ==5){
			isHomeAway = 1;
		}
		if(isHomeAway == 1){
			//主队
			$(".ml1-Anims_H1TextWrapper .ml1-Anims_H1Text1").text("利馬聯盟");
			$(".ml1-animatedTextBar").addClass("home").removeClass("away")
		}else{
			$(".ml1-animatedTextBar").addClass("away").removeClass("home")
			$(".ml1-Anims_H1TextWrapper .ml1-Anims_H1Text1").text("競技聯盟");
		}
		$(".ml1-Anims_H2Text2").text($(this).text())
		if(i == 0){//客队控球
			rightA();	
		}else if(i == 1){//客队进攻
			rightB();
		}else if(i == 2){//客队危险进攻
			rightC();
		}else if(i == 3){//主队控球
			leftA();
		}else if(i == 4){//主队进攻
			leftB();
		}else if(i == 5){//主队危险控球
			leftC();
		}else if(i == 6){ //角球
			Anims_ArrowCurved(aArrowCurved);
			aArrowCurved++;
			if(aArrowCurved >= 5){
				aArrowCurved = 1;	
			}
		}else if(i == 7){ //界外球
			Anims_ArrowShort(aArrowShort);
			aArrowShort++;
			if(aArrowShort >= 3){
				aArrowShort = 1;	
			}
		}else if(i == 8){ //任意球
			if(aArrowStraight < 7){
				hAnims_ArrowStraight(AS[aArrowStraight]);
				console.log(aArrowStraight+"==="+11111)
			}else{
				aAnims_ArrowStraight(AS[aArrowStraight]);
				console.log(aArrowStraight+"==="+888888)
			}
			console.log(aArrowStraight)
			aArrowStraight++;
			if(aArrowStraight > 14){
				aArrowStraight = 0;	
			}
		}else if(i == 9){ //射偏
			Anims_ShotOffTarget(aShotOffTarget);
			aShotOffTarget++;
			if(aShotOffTarget >= 7){
				aShotOffTarget = 1;	
			}
		}else if(i == 10){ //越位
			Anims_Offside(aOffside);
			aOffside++;
			if(aOffside >= 3){
				aOffside = 1;	
			}
		}else if(i == 11){ //黄牌
			Anims_YellowCard(aCard);
			aCard++;
			if(aCard >= 5){
				aCard = 1;	
			}
		}else if(i == 12){ //进球
			Anims_Goal(aGoal);
			aGoal++;
			if(aGoal >= 3){
				aGoal = 1;	
			}
		}else if(i == 13){ //未开始
			Intro_TopRow();
		}else if(i == 14){ //通用
			Anims_H2TextWrapper();
		}else if(i == 15){ //球门球
			Anims_goalKick(agoalKick);
			agoalKick++;
			if(agoalKick >= 3){
				agoalKick = 1;	
			}
		}else if(i == 16){ //换人
			Anims_subOnOff(aSubOnOff);
			aSubOnOff++;
			if(aSubOnOff >= 3){
				aSubOnOff = 1;	
			}
		}
		
		
		
		
		
	})
	



//文字块定位
var textAlign = null;
function showWrapper(a,b,h){
	if(textAlign ==null){
		textAlign = h;	
	}
	var e =0,f=0;
	if(h=="right"){
		f=b+1.83;
		e=a;
		$(".ml1-Anims_H2TextWrapper").animate({
			opacity:0,
			top:"+=.2rem"
		},100);
		if(textAlign != h){
			$(".ml1-Anims_H1TextWrapper").animate({				
				top:a+"rem",
				left:b+"rem"
			},3);
			$(".ml1-Anims_H1TextWrapper").animate({
				opacity:1,
			},300);
		}else{
			$(".ml1-Anims_H1TextWrapper").animate({
				opacity:1,
				top:a+"rem",
				left:b+"rem"
			},300);	
		}
		
	}else{
		f=b-0.07;
		e=a;
		$(".ml1-Anims_H1TextWrapper").animate({
			opacity:0,
			top:"+=.2rem"
		},100);
		if(textAlign != h){
			$(".ml1-Anims_H2TextWrapper").animate({				
				top:a+"rem",
				left:b+"rem"
			},3);
			$(".ml1-Anims_H2TextWrapper").animate({
				opacity:1,
			},300);
		}else{
			$(".ml1-Anims_H2TextWrapper").animate({
				opacity:1,
				top:a+"rem",
				left:b+"rem"
			},300);	
		}
	}
	$(".ml1-Anims_Line").animate({
			top:e+"rem",
			left:f+"rem"
	},300)
	
	textAlign = h;
}

//隐藏其他动画内容
function hideOther(o){
	$(".change-score").removeClass("on");
	$(".evenList").addClass("hide");
	$(".svg-bg").addClass("hide");
	if($(".ml1-animatedTextBar").hasClass("away")){
		$(".ml1-Anims_Line").height($(".ml1-Anims_H2TextWrapper").height());
	}else{
		$(".ml1-Anims_Line").height($(".ml1-Anims_H1TextWrapper").height());
	}
	if(o==1){
		$(".ml1-animatedTextBar").addClass("hide");
	}else{
		$(".ml1-animatedTextBar").removeClass("hide");
	}
}

//本透明蒙版
function shangeSvgBg(o){
	$(".svg-bg").addClass("hide");
	$(o).removeClass("hide");
}
function rightA(){
	hideOther();
	shangeSvgBg(".svg-bg1");
	showWrapper(.45,1.9,"left");
};

function rightB(){
	hideOther();
	shangeSvgBg(".svg-bg2");
	showWrapper(.45,1.4,"left");
};

function rightC(){
	hideOther();
	shangeSvgBg(".svg-bg3");
	showWrapper(.45,.9,"left");
};


function leftA(){
	hideOther();
	shangeSvgBg(".svg-bg4");
	showWrapper(.45,-.52,"right");
};

function leftB(){
	hideOther();
	shangeSvgBg(".svg-bg5");
	showWrapper(.45,-.02,"right");
};

function leftC(){
	hideOther();
	shangeSvgBg(".svg-bg6");
	showWrapper(.45,.48,"right");
};

function Anims_ArrowCurved(code){
if(navigator.userAgent.indexOf("MSIE")>0 && navigator.userAgent.indexOf("MSIE 9.0")>0)  {   
   //角球
		if(code == 1){
			showWrapper(.7,.76,"right");
			$(".ml1-Anims_ArrowCurved").css({"left":"2.7rem","top": ".95rem"});
			$(".ml1-Anims_ArrowCurved").attr({"id":"rb"})
		}else if(code == 2){
			showWrapper(.2,.76,"right");
			$(".ml1-Anims_ArrowCurved").css({"left":"2.7rem","top": ".24rem"});
			$(".ml1-Anims_ArrowCurved").attr({"id":"rt"})
		}else if(code == 3){
			showWrapper(.2,.76,"left");
			$(".ml1-Anims_ArrowCurved").css({"left":"0rem","top": "0.244rem"});
			$(".ml1-Anims_ArrowCurved").attr({"id":"lt"})
		}else if(code == 4){
			showWrapper(.7,.76,"left");
			$(".ml1-Anims_ArrowCurved").css({"left":".08rem","top": ".95rem"});
			$(".ml1-Anims_ArrowCurved").attr({"id":"lb"})
		}
}else{
	

		
		if(code == 1){
			showWrapper(.7,.76,"right");
			$(".ml1-Anims_ArrowCurved").css({"left":"3.12rem","top": ".95rem",'transform': 'scaleX(1) rotateZ(-65deg)','-webkit-transform':'scaleX(1) rotateZ(-65deg)'});
		}else if(code == 2){
			showWrapper(.2,.76,"right");
			$(".ml1-Anims_ArrowCurved").css({"left":"3.12rem","top": "-.14rem",'transform': 'scaleX(-1) rotateZ(115deg)','-webkit-transform':'scaleX(-1) rotateZ(115deg)'});
		}else if(code == 3){
			showWrapper(.2,.76,"left");
			$(".ml1-Anims_ArrowCurved").css({"left":".09rem","top": "-.14rem",'transform': 'scaleX(1) rotateZ(116deg)','-webkit-transform':'scaleX(1) rotateZ(116deg)'});
		}else if(code == 4){
			showWrapper(.7,.76,"left");
			$(".ml1-Anims_ArrowCurved").css({"left":".08rem","top": ".95rem",'transform': 'scaleX(-1) rotateZ(-65deg)','-webkit-transform':'scaleX(-1) rotateZ(-65deg)'});
		}
}
hideOther();
$(".Anims_ArrowCurved").removeClass("hide");
}



//换人
function Anims_subOnOff(code){
	if(code == 1){
		showWrapper(.45,1.44,"left");
		$(".subOnOff").css({"left":"1rem","top": ".5rem",'transform': 'scaleX(1)','-webkit-transform':'scaleX(1'});
	}else if(code == 2){
		showWrapper(.45,-.03,"right");
		$(".subOnOff").css({"left":"1.9rem","top": ".5rem",'transform': 'scaleX(1)','-webkit-transform':'scaleX(1)'});
	}
	hideOther();
	$(".ml1-subOnOff").removeClass("hide");
}

//界外球
function Anims_ArrowShort(code){
	if(navigator.userAgent.indexOf("MSIE")>0 && navigator.userAgent.indexOf("MSIE 9.0")>0)  { 
		if(code == 1){
			showWrapper(.22,1.1,"left");
			$(".ml1-Anims_ArrowShort").css({'left': '.79rem','top': '-.02rem','transform': 'scaleX(1)','-webkit-transform':'scaleX(1)'});
			$(".ml1-Anims_ArrowShort").removeClass("penalty").attr("id","ttr")
		}else if(code == 2){
			showWrapper(.22,.1,"right");
			$(".ml1-Anims_ArrowShort").css({'left': '2.2rem','top': '-.02rem','transform': 'scaleX(1)','-webkit-transform':'scaleX(1)'});
			$(".ml1-Anims_ArrowShort").removeClass("penalty").attr("id","ttl")
		}
	}else{
		if(code == 1){
				showWrapper(.22,1.1,"left");
				$(".ml1-Anims_ArrowShort").css({'left': '.79rem','top': '-.02rem','transform': 'scaleX(-1) rotateZ(60deg)','-webkit-transform':'scaleX(-1) rotateZ(60deg)'});
			}else if(code == 2){
				showWrapper(.22,.1,"right");
				$(".ml1-Anims_ArrowShort").css({'left': '2.2rem','top': '-.02rem','transform': 'scaleX(1) rotateZ(60deg)','-webkit-transform':'scaleX(1) rotateZ(60deg)'});
			}
	}
	
	hideOther();
	$(".Anims_ArrowShort").removeClass("hide");
}
